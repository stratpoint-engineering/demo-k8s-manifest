apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: express-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/$\{ORG_NAME\}/k8s-manifests.git
    targetRevision: HEAD
    path: apps/express-app/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
